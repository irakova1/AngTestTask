<h1><span class="thin">Weather</span> Forecast</h1>
<div class="row">
  <div class="column">
    <div class="row scrollable">
      <div *ngFor="let trip of tripList" (click)="onSelectedTrip(trip)">
          <app-card [trip]="trip"></app-card>
      </div>
    </div>
    <div *ngIf="selectedTrip" class="row scrollable">
      <div *ngFor="let day of dayList">
          <app-details [day]="day"></app-details>
      </div>
    </div>
  </div>
  <app-current-weather></app-current-weather>
</div>
