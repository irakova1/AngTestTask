<div class="row">
  <div class="time-block column">
    {{ timer.days }}
    <p class="light">DAYS</p>
  </div>
  <div class="time-block column">
    {{ timer.hours }}
    <p class="light">HOURS</p>
  </div>
  <div class="time-block column">
    {{ timer.minutes }}
    <p class="light">MINUTES</p>
  </div>
  <div class="time-block column">
    {{ timer.seconds }}
    <p class="light">SECONDS</p>
  </div>
</div>
